spring.application.name=lab09

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/lab09?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=4141

# JPA/Hibernate Properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.security=DEBUG

# Server Port
server.port=8080

# JWT Configuration (60 minutes token validity)
jwt.secret=mysecretkey12345
jwt.expiration=3600000
